<div class="auth-wrap">
    <form [formGroup]="registrationForm">
        <h3>Sign up</h3>
        <mat-form-field class="auth-input"
            [ngClass]='{"error-border":registrationForm.controls.name.errors?.pattern && submitted}'>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="registrationForm.controls.name.errors?.pattern && submitted">
                <p class="form-error">Please enter a valid name</p>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="auth-input"
            [ngClass]='{"error-border":registrationForm.controls.surname.errors?.pattern && submitted}'>
            <input matInput placeholder="Surname" formControlName="surname" />
            <mat-error *ngIf="registrationForm.controls.surname.errors?.pattern && submitted">
                <p class="form-error">Please enter a valid surname</p>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="auth-input"
            [ngClass]='{"error-border":registrationForm.controls.email.errors?.pattern && submitted}'>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-error *ngIf="registrationForm.controls.email.errors?.pattern && submitted">
                <p class="form-error">Please enter a valid email address</p>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="auth-input"
            [ngClass]='{"error-border":registrationForm.controls.password.errors?.pattern && submitted}'>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="registrationForm.controls.password.errors?.pattern && submitted">
                <p class="form-error">Please enter a valid password</p>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button (click)="signUp(); $event.preventDefault()">Sign up</button>
        <p><span routerLink='/auth/sign-in'>Go to Sign in</span></p>
    </form>
</div>
